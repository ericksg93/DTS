<div id="Contents" ng-controller="Scr_Tutorial_Controller" ng-init="init();">
   <div id="Form" class="row">
      <div class="col-md-12">
         <!-- general form elements -->
         <div class="box box-primary">
            <div class="box-header with-border">
               <h2>Tutorial</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" ng-submit="Save_Tutorial(Tuto);">
               <div class="box-body">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label>Título</label>
                           <input type="text" class="form-control" placeholder="Título..." ng-model="Tuto.Title">
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label>Tipo</label>
                           <select class="form-control" required ng-model="Tuto.Type">
                              <option value="" selected>-Seleccione un Tipo-</option>
                              <option value="BackOffice">BackOffice</option>
                              <option value="Mobile">Mobile</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                           <label>Descripción </label> <i ng-click="Rich_Init();"class="fa fa-pencil-square-o"></i>
                           <!-- <textarea class="form-control" rows="3" placeholder="Descripción..." ></textarea> -->
                           <div id="Description">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Imagen</label>
                    <div class="input-group">
                <span class="input-group-addon" data-toggle="tooltip" title="Ver/Ocultar Imagen" ng-click="Show_Image = !Show_Image;"><i class="fa fa-file-image-o"></i></span>
                <span>                
                <span class="btn btn-primary btn-file">
                          <i class="glyphicon glyphicon-folder-open"> </i> Buscar&hellip; <input accept=".png,.jpg" id="File_Image" type="file" onchange="angular.element(this).scope().Upload_Image()"/>
                </span>
				<input  style="width: 200px;" type="text" ng-model="Image_Name" class="form-control" readonly/> 
              </span>
              </div> 
                  </div>
                 
                 <div ng-show="Show_Image">
                   <img src="{{Tuto.Image}}" alt="No hay imagen" class="img-responsive" width="500" height="500" onclick="javascript:this.width=800;this.height=800" ondblclick="javascript:this.width=500;this.height=500">
                 </div>
               </div>
               <!-- /.box-body -->
               <div class="box-footer" style="text-align:center;">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="reset" class="btn btn-primary">Limpiar</button>
               </div>
            </form>
         </div>
         <!-- /.box -->
      </div>
   </div>
</div>
