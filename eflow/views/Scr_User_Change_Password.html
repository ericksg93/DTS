<style>

.btn span.glyphicon {    			
	opacity: 0;				
}
.btn.active span.glyphicon {				
	opacity: 1;				
}

.modal {
}
.glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -webkit-animation: spin2 .7s infinite linear;
}

@-webkit-keyframes spin2 {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
}
.modal-backdrop
{
    opacity:0.9 !important;
}

.vertical-alignment-helper {
    display:table;
    height: 100%;
    width: 100%;
}
.vertical-align-center {
    /* To center vertically */
    display: table-cell;
    vertical-align: middle;
}
.modal-content {
    /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
    width:inherit;
    height:inherit;
    /* To center horizontally */
    margin: 0 auto;
}
  
.modal-header-primary {
	color:#fff;
    padding:9px 15px;

     border-top-left-radius: 5px;
     border-top-right-radius: 5px;
}

.modal-header-danger {
	color:#fff;
    padding:9px 15px;
    border-bottom:1px solid #eee;
    background-color: #FE2E2E;
    -webkit-border-top-left-radius: 5px;
    -webkit-border-top-right-radius: 5px;

}
</style>

<div id="Contents" ng-controller="Scr_User_Change_Password_Controller" ng-init="init()">
 
 <div class="container">
    <h1 class=""><i class="fa fa-user"></i> Registro de Usuario</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form name="Form_Change_Password" ng-submit="Change_Password(Change);">
					<div class="col-sm-12">
						
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Identificador Usuario</label>
								<input type="text" required disabled class="form-control" ng-model="Change.ID_User">
							</div>		
							<div class="col-sm-4 form-group">
								<label>Compañía</label>
								<input type="text" required disabled class="form-control" ng-model="Change.Company">
							</div>	
							
						</div>	
						<div class="row">	
							<div class="col-sm-4 form-group"> 
								<label>Correo</label>
        						<input type="text" required disabled class="form-control" ng-model="Change.Mail">					
							</div>
							<div class="col-sm-4 form-group">
								<label>Contraseña</label>&nbsp;&nbsp;<a data-toggle="tooltip" title="Debe contener al menos un número, una letra mayúscula y minúscula, y al menos 8 o más caracteres">?</a>
								<input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Digite una contraseña.." class="form-control" ng-model="Change.Password">
							</div>		
							<div class="col-sm-4 form-group">
								<label>Repita Contraseña</label>&nbsp;&nbsp;<a data-toggle="tooltip" title="Debe contener al menos un número, una letra mayúscula y minúscula, y al menos 8 o más caracteres">?</a>
								<input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Repita la contraseña.." class="form-control" ng-model="Change.Password_Repeat">
							</div>	
						</div>	
						<div class="row" ng-show="Error_Password">
						<a>Contraseñas no coinciden, Por favor verificar las mismas.</a>
						
						
						</div>
						
					<button type="submit" class="btn btn-lg pull-right" style="background-color: #014D7C;color:#fff;">Registrar</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
 
 
 
    <!--  Modal Charging -->
    
     <div class="modal fade" id="Charging" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header modal-header-primary">
                         <h4 class="modal-title" id="myModalLabel">DTS</h4>
                </div>
                <div class="modal-body">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> &nbsp;&nbsp;&nbsp;Cargando datos de registro...
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>
</div>

  <!--  Modal Error -->
    
     <div class="modal fade" id="Error" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header modal-header-danger">
                         <h4 class="modal-title" id="myModalLabel">DTS</h4>
                </div>
                <div class="modal-body">
                <span class="fa fa-warning"></span> &nbsp;&nbsp;&nbsp;La invitación ha caducado, o no existe información relacionada...
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>
</div>

     
     
</div>
